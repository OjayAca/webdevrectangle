<!DOCTYPE html>
<html>
<head>
	<title>Photo Gallery</title>
	<style>
		.gallery {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			align-items: center;
		}

		.gallery img {
			width: 200px;
			height: 200px;
			margin: 10px;
			object-fit: cover;
			border-radius: 10px;
			box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
			transition: transform 0.3s ease-in-out;
		}

		.gallery img:hover {
			transform: scale(1.1);
		}
	</style>
</head>
<body>
	
</body>
</html>

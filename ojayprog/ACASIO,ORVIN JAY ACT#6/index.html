<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Register</h1>
  <form method="post">

    <div>   
      <label for="firstname">First Name:</label>
      <input type="text" placeholder="Firstname" name="firstname">
    </div>
    
    <div>
      <label for="lastname">Last Name:</label>
      <input type="text" placeholder="Lastname" name="lastname">
    </div>
    
    <div>
      <label for="middlename">Middle Name:</label>
      <input type="text" placeholder="Middlename" name="middlename">
    </div>
    
    <div>
      <label for="username">Username:</label>
      <input type="text" placeholder="Username" name="username">
    </div>
    
    <div>
      <label for="password">Password:</label>
      <input type="password" placeholder="Password" name="password">
    </div>
    
    <div>
      <label for="email">Email:</label>
      <input type="email" placeholder="Email" name="email">
    </div>
    
    <div>
      <label for="gender">Gender:</label>
      <input type="radio"  name="gender" value="male">
      <label for="male">Male</label>
      <input type="radio"  name="gender" value="female">
      <label for="female">Female</label>
    </div>
    
    <div>
      <label for="food">Favorite Food:</label>
    </div>

    <div>
      <input type="checkbox" id="Chicken" name="Chicken">
      <label for="Chicken">chicken</label>

      <input type="checkbox" id="Pork" name="Pork">
      <label for="Pork">Pork</label>


      <input type="checkbox" id="Beef" name="Beef">
      <label for="Beef">Beef</label>

      <input type="checkbox" id="Fish" name="Fish">
      <label for="Fish">Fish</label>

      <input type="checkbox" id="Vegies" name="Vegies">
      <label for="Vegies">Vegies</label>

    <div >
      <input class="Register" type="submit" value="REGISTER">
    </div>

</form>

</body>
</html>
